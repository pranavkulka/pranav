{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
       <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    body {
      background-color: lightgray; /* Bootstrap light gray */
    }
    </style>
</head>
<body> 

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center mb-4">List of Companies</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for comp in company_list %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="{{ comp.logo.url }}" class="card-img-top img-fluid" alt="{{ comp.name }} Logo" style="height: 120px; object-fit: contain;">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <a href="{{ comp.id }}" class="text-decoration-none text-dark">
                                {{ comp.name }}
                            </a>
                        </h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
</body>
</html>
