<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<div class="container text-center">
    <h1>{{ message }}</h1>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
        <a href="{% url 'list' %}" class="btn btn-primary mt-3">View Companies</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-success mt-3">Login</a>
        <a href="{% url 'register' %}" class="btn btn-info mt-3">Register</a>
    {% endif %}
</div>

</body>
</html>
