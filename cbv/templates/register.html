<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: lightgray; /* Bootstrap light gray */
    }
  </style>
</head> 
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="min-width: 400px;">
    <h3 class="text-center text-success mb-4">ğŸ“ Register</h3>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Create Account</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <p class="mb-0">Already have an account?
        <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
      </p>
    </div>
  </div>
</div>

</body>
</html>
